<div class="row mt-5">
    <!-- <div class="offset-1 col-9">
        <button class="btn btn-primary float-right my-2"  routerLink="/add-list">Add user</button>
    </div> -->
    <div class="offset-1 col-9">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">User Name</th>
                <th scope="col">User Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usersList; let i=index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ user.userName }}</td>
                <td>{{ user.userDescription }}</td>
                <td>
                    <button class="btn btn-info" (click)="updateUser(i)">Update</button>
                    <button class="btn btn-danger ml-1" (click)="deleteUser(i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
