<div class="row mt-5">
    <div class="offset-1 col-9">
        <button class="btn btn-primary float-right my-2"  routerLink="/add-post">Add Post</button>
    </div>
    <div class="offset-1 col-9">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                <th scope="col">Categorie</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts">
                <!-- <th scope="row">{{ post.id }}</th> -->
                <td>{{ post.titre }}</td>
                <td>{{ post.description }}</td>
                <td>{{ post.categorie }}</td>
                <td>{{ post.date }}</td>

                <td>
                    <button class="btn btn-info" [routerLink]="[ '/update-post',  post.id ]">Update</button>
                    <button class="btn btn-danger ml-1" (click)="deletePost(post.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
